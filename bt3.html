<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bt3.css">
</head>
<body>
  <div class="pricing-container">
  <div class="pricing-card">
    <h3>Basic</h3>
    <div class="price">$9<span>/mo</span></div>
    <ul>
      <li><span>10GB</span> Storage</li>
      <li><span>1</span> Domain</li>
      <li>Email Support</li>
      <li>SSL Certificate</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>

  <div class="pricing-card featured">
    <h3>Pro</h3>
    <div class="price">$29<span>/mo</span></div>
    <ul>
      <li><span>100GB</span> Storage</li>
      <li><span>5</span> Domains</li>
      <li>Priority Support</li>
      <li>Free SSL</li>
      <li>Analytics</li>
    </ul>
    <button class="btn btn-pro">Choose Plan</button>
  </div>

  <div class="pricing-card">
    <h3>Enterprise</h3>
    <div class="price">$99<span>/mo</span></div>
    <ul>
      <li>Unlimited Storage</li>
      <li>Unlimited Domains</li>
      <li>24/7 Phone Support</li>
      <li>Free SSL + CDN</li>
    </ul>
    <button class="btn">Choose Plan</button>
  </div>
</div>
</body>
</html>
